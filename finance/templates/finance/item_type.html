{% extends 'sacrament/side_bar.html' %} 
{% load static %} 
{% block header %} Item Type {% endblock%} 


{% block container%}
<form url="{% url 'finance:add-item-type' %}" method="POST">
    {% csrf_token %}
    {{ ItemTypeModelForm.as_p }}
    {% for i in ItemType %}
        {{ i.name }}
        {{ i.suggested_price }}
        <br>
    {% endfor %}

    <input type="submit" value="Create">
</form>
{% endblock %}
