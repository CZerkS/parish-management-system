{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
	{{ schedule_object.title }}
{% endblock title %}

{% block css %}
	<!-- Django Tempus Dominus assets are included in `{{ form.media }}` -->
    {{ form.media }}
{% endblock css %}

{% block content %}
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<button class="btn btn-outline-info" type="submit">Update Schedule</button>
	</form>
{% endblock content %}
